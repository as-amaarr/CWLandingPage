<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity: Water</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="https://live.staticflickr.com/3121/3232617441_50fe21e293_z.jpg" alt="Charity: Water Logo">
      </div>
      <h1>Give in Seconds.<br>Change a Life Forever.</h1>
      <p>Your gift brings clean water to someone in need—and 100% goes straight to the field. We make giving easy, transparent, and personal—so you see the change you help create.</p>
      <a href="https://www.charitywater.org/donate">
        <button class="cta-button">BE A CHANGEMAKER</button>
      </a>
      <div class="icon">
        <img src="https://media.glassdoor.com/sqll/874699/charity-water-squarelogo-1477074481584.png" alt="Icon" />
      </div>
    </div>
    <div class="bands">
      <div class="band band1"></div>
      <div class="band band2"></div>
      <div class="band band3"></div>
    </div>
    <div class="right-panel">
      <img src="https://t3.ftcdn.net/jpg/03/09/49/04/360_F_309490441_dxAlP1maLT8hJmXjpb5RYLU3qbOHkadE.jpg" alt="Child enjoying clean water">
    </div>
  </div>
</body>
</html>
